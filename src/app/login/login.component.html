<div class="container">
  <div class="column">
    <p class="instruction">Login to your account</p>
    <div class="form">
      <form>
        <input class="userId" placeholder="Username or Email">
        <input type="password" class="password" placeholder="Password">
      </form>
      <button (click)="login()">Login</button>
      <div class="changeAction"><a routerLink="/register">Register</a></div>
    </div>
    <p class="log"></p>
  </div>
</div>
